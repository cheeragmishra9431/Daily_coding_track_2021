<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x=20;
        var y=33;
        console.log("some arithematic operators"+(x+y));
        console.log("some arithematic operators"+(x-y));
        console.log("some arithematic operators"+(x*y));
        console.log("some arithematic operators"+(x/y));
        console.log("some arithematic operators"+(x++));
        console.log("some arithematic operators"+(x--));
        console.log("some arithematic operators"+(++x));
        console.log("some arithematic operators"+(--x));
    </script>
</head>
<body>
    <div>WATCH CONSOLE FOR MORE</div>
    
</body>
</html>
